<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
    <style type="text/css">
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>头像</td>
            <td><input type="file" placeholder="选择文件"></td>
        </tr>
        <tr>
            <td>昵称</td>
            <td><input type="text"> </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
            <select>
                <option>大专</option>
                <option>本科</option>
            </select>    
            </td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" value="male" checked>男
                <input type="radio" name="sex" value="female">女
            </td>
        </tr>
        <tr>
            <td>爱好</td>
            <td>
                <input type="checkbox" name="hobby" value="1" checked>电影
                <input type="checkbox" name="hobby" value="2">摄影
                <input type="checkbox" name="hobby" value="3">音乐
                <input type="checkbox" name="hobby" value="4" checked>阅读
            </td>
        </tr>
        <tr>
            <td>签名</td>
            <td><textarea cols="50" rows="5"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="保存" style="width: 100px; height: 50px; background-color: violet; color: white;"></td>
        </tr>
    </table>
</body>
</html>
